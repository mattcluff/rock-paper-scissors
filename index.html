<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <script type="text/javascript">
      // Creates an array that lists out all of the options (Rock, Paper, or Scissors).
      const computerChoices = ["rock", "paper", "scissors"];
      // Creating variables to hold the number of wins, losses, and ties. They start at 0.
      let wins = 0;
      let losses = 0;
      let ties = 0;
      for (var i = 0; i < 10; i++) {
        // Randomly chooses a choice from the options array. This is the Computer's guess.
        const computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
        // Collect the user's response and convert to lower case.
        let userGuess = prompt("Enter rock, paper, or scissors to play!");
        userGuess = userGuess.toLowerCase();
        // Only run game logic if user chose a valid option
        if (userGuess === "rock" || userGuess === "paper" || userGuess === "scissors") {
          alert("The computer chose " + computerGuess);
          // Check one of the win conditions. We'll worry about the others later.
          if (userGuess === "rock" && computerGuess === "scissors") {
            wins++;
            alert("You've won " + wins + " time(s)!");
          }
          if (userGuess === "rock" && computerGuess === "rock") {
            ties++;
            alert("You've tied " + ties + " time(s)!");
          }
          if (userGuess === "rock" && computerGuess === "paper") {
            losses++;
            alert("You've lost " + losses + " time(s)!")
          }
          if (userGuess === "paper" && computerGuess === "scissors") {
              losses++;
              alert("You've lost " + losses + " time(s)!")
          }
          if (userGuess === "paper" && computerGuess === "rock") {
              wins++;
              alert ("You've won " + wins + " time(s)!")
          }
          if (userGuess === "paper" && computerGuess === "paper") {
              ties++;
              alert("You've tied " + ties + " time(s)!")
          }
          if (userGuess === "scissors" && computerGuess === "paper") {
              wins++;
              alert("You've won " + wins + " time(s)!")
          }
          if (userGuess === "scissors" && computerGuess === "rock") {
              losses++;
              alert("You've lost " + losses + "time(s)!")
          }
          if (userGuess === "scissors" && computerGuess === "scissors") {
              ties++;
              alert("You've tied " + ties + "time(s)!")
          }
        }
      }
    </script>
  </body>
</html>
